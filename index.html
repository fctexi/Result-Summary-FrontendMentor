<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="summary">
    <section class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="score">You scored Higher than 65% of the people who have taken these tests</p>
    </section>
    
    <section class="summary-board">
      <h1>Summary</h1>
      <ul>
        <li class="red"><span class="red">Reaction</span> <span class="bold">80</span>/100</li>
        <li><span class="yellow">Memory</span><span class="bold">92</span>/100</li>
        <li><span class="teal">Verbal</span><span class="bold">61</span>/100</li>
        <li><span class="blue">Visual</span><span class="bold">72</span>/100</li>
      </ul>
      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">fctexi</a>.
  </div>
</body>

</html>
